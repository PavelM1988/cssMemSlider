<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MX Tricks">
    <meta name="keywords" content="About MX tricks">
    <title>CSS MX Slider</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./favicon.ico" type="image/ico" sizes="any"/>


<body>
<div class="slider-wrapper">
    <input type="radio" name="switcher" id="btn1" checked>
    <input type="radio" name="switcher" id="btn2">
    <input type="radio" name="switcher" id="btn3">
    <input type="radio" name="switcher" id="btn4">
    <input type="radio" name="switcher" id="btn5">


    <div class="slides-items">
        <div class="slides-gifs">
            <img class="slides-items" src="https://c.tenor.com/BrqwAv7Kl5YAAAAC/motocross-motorcycle.gif" alt="willie"/>
            <img class="slides-items" src="https://c.tenor.com/PqJDQVHWF8oAAAAd/sharp-turn-dirt-rider.gif"
                 alt="sharp turn"/>
            <img class="slides-items" src="https://c.tenor.com/TwPjDWHe7MAAAAAC/motocross-whip-dirt-rider.gif"
                 alt="first whip"/>
            <img class="slides-items" src="https://c.tenor.com/g-7CJq5MD3IAAAAC/extreme-moto-cross.gif"
                 alt="second whip"/>
            <img class="slides-items" src="https://c.tenor.com/rzdQNAGbpRIAAAAC/extreme-dirt-bike.gif"
                 alt="first person cam"/>
        </div>
    </div>

    <div class="slider-bottom">
        <div class="slides-items">
            <div class="slides-gifs">
                <span class="slides-items">Please turn on music and enjoy checking! How about willie?</span>
                <span class="slides-items">Sharp turn!</span>
                <span class="slides-items">Whip trick!</span>
                <span class="slides-items">Another whip!</span>
                <span class="slides-items">First person camera whip!</span>
            </div>
        </div>

        <div class="controls-pointers">
            <label for="btn1" class="transform-pointers"></label>
            <label for="btn2" class="transform-pointers"></label>
            <label for="btn3" class="transform-pointers"></label>
            <label for="btn4" class="transform-pointers"></label>
            <label for="btn5" class="transform-pointers"></label>
        </div>
    </div>
</div>

<figure>
    <audio  controls="controls" loop preoload="metadata">
        <source src="audio/The-Doors-Riders-On-The-Storm.mp3" type="audio/mpeg"   >
        <p>Ваш браузер не поддерживает HTML5 аудио. Обновите браузер</p>
    </audio>
</figure>
</body>
</html>
